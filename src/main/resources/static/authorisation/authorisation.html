<div>
    <h3>Страница авторизации</h3>
    <form novalidate ng-submit="tryToAuth()">
        <input class="form-control" type="text" placeholder="Введите логин" ng-model="user.username">
        <p></p>
        <input class="form-control" type="password" placeholder="Введите пароль" ng-model="user.password">
        <p></p>
        <button type="submit" class="btn btn-primary" >Войти под указанными учетными данными</button>
    </form>
</div>
