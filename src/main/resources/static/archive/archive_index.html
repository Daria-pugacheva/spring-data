<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="archive_index.js"></script>
</head>

<body ng-app="market-front">
<div class="container" ng-controller="indexController">
    <h1>Таблица товаров</h1>
    <table class="table">
        <thead>
        <tr>
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td>Удаление</td>
            <td>Изменение</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat='p in productsPage.content'>
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="prepareProductForUpdate(p.id)">Изменить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <span>
        <button class="btn btn-primary"
                ng-click="loadPreviousPage(productsPage.number + 1)">Предыдущая страница</button>
        <button class="btn btn-primary" ng-click="loadNextPage(productsPage.number + 1)">Следующая страница</button>
        <button class="btn btn-primary" ng-click="loadProducts()">Вернуться в начало списка</button>
    </span>
    <p></p>
    <h3>Добавить новый продукт</h3>
    <form novalidate ng-submit="createNewProduct()">
        <input class="form-control" type="text" placeholder="Название" ng-model="new_product.title">
        <p></p>
        <input class="form-control" type="number" placeholder="Цена" ng-model="new_product.price">
        <p></p>
        <button type="submit" class="btn btn-primary" >Создать</button>
    </form>
    <h3>Обновить сведения о продукте</h3>
    <form novalidate ng-submit="updateProduct()">
        <input class="form-control" type="number" hidden placeholder="ID" ng-model="updated_product.id">
        <p></p>
        <input class="form-control" type="text" placeholder="Новое название" ng-model="updated_product.title">
        <p></p>
        <input class="form-control" type="number" placeholder="Новая цена" ng-model="updated_product.price">
        <p></p>
        <button type="submit" class="btn btn-primary" >Обновить</button>
    </form>

    </div>
</body>
</html>
