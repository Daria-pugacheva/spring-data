<div>
    <p></p>
    <h3>Каталог товаров</h3>
    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Удаление</td>
            <td>Изменение</td>
            <td>Добавить в корзину</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat='p in productsPage.content'>
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="goToEditProductPage(p.id)">Изменить</button>
            </td>
            <td>
                <button class="btn btn-primary" ng-click="goToOrderPage(p.id)">Добавить в корзину</button>
            </td>
        </tr>
        </tbody>
    </table>

    <p></p>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" ng-repeat="pageIndex in paginationArray">
                <button class="page-link" ng-click="loadProducts(pageIndex)">{{pageIndex}}</button>
            </li>
        </ul>
    </nav>
</div>
